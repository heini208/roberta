include: "classpath:/robotCommon.yml"
block:
  MOTOR_OMNIDRIVE_ACTION:
    category: ACTOR
    implementor: de.fhg.iais.roberta.syntax.action.OmnidriveAction
    type: [ robActions_motorOmni_curve, robActions_motorOmni_curve_for ]

  MOTOR_OMNIDRIVE_POSITION_ACTION:
    category: ACTOR
    implementor: de.fhg.iais.roberta.syntax.action.OmnidrivePositionAction
    type: [ robActions_motorOmni_position ]

  ODOMETRY_SENSING:
    category: SENSOR
    implementor: de.fhg.iais.roberta.syntax.sensor.OdometryPosition
    type: [ robSensors_odometry_getSample ]

  ODOMETRY_RESET:
    category: SENSOR
    implementor: de.fhg.iais.roberta.syntax.sensor.OdometryReset
    type: [ robSensors_odometry_reset ]

configuration:
  OMNIDRIVE: [ robConf_omnidrive ]

mode:


wait:

