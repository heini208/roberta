    def _getOrientation():
        yaw_z = 2 * math.acos(rospy.wait_for_message("odom", Odometry).pose.pose.orientation.w)
        if rospy.wait_for_message("odom", Odometry).pose.pose.orientation.z < 0: 
            yaw_z *= -1 
        return yaw_z

